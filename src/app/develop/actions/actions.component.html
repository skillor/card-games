<div class="flex flex-col w-full">
  <div class="flex flex-col md:flex-row w-full justify-between bg-neutral-focus">
    <div class="tabs flex-nowrap">
      <a class="tab tab-lifted px-1"></a>
      <a class="tab tab-lifted tab-active">{{developService.activeAction}}</a>
      <a class="tab tab-lifted pr-2" (click)="changeActiveName = developService.activeAction">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
        </svg>
      </a>
      <a class="tab tab-lifted px-2" *ngIf="inactiveActions.length > 0" (click)="deletingAction = true">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
      </a>
      <a class="tab tab-lifted pl-2" (click)="addActionName = ''">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </a>
      <a class="tab tab-lifted px-0 grow md:grow-0"></a>
    </div>
    <div class="tabs flex-nowrap grow overflow-x-auto">
      <a class="tab tab-lifted px-0 grow"></a>
      <a class="tab tab-lifted" *ngFor="let action of inactiveActions" (click)="changeAction(action)">{{action}}</a>
      <a class="tab tab-lifted px-0 grow"></a>
    </div>
    <div class="tabs flex-nowrap">
      <a class="tab tab-lifted px-1"></a>
      <a class="tab tab-lifted" [class.tab-active]="developService.actionDisplayType == 'graph'" (click)="setDisplayType('graph')">Graph</a>
      <a class="tab tab-lifted" [class.tab-active]="developService.actionDisplayType == 'text'" (click)="setDisplayType('text')">Text</a>
      <a class="tab tab-lifted px-1"></a>
      <a class="tab tab-lifted px-0 grow md:grow-0"></a>
    </div>
  </div>
  <div class="flex grow w-full flume-container" *ngIf="developService.actionDisplayType == 'graph'" [reactComponent]="NodeEditor" [props]="developService.flumeConfig"></div>
  <ngx-monaco-editor class="flex grow" [style.display]="developService.actionDisplayType == 'text' ? '' : 'none'" style="height: auto; width: 100%;" [options]="{theme: 'vs-dark', language: 'javascript', tabSize: 2, automaticLayout: true}" [(ngModel)]="developService.actionEditorText">
  </ngx-monaco-editor>
</div>
<dialog *ngIf="addActionName !== undefined" class="modal modal-open modal-bottom sm:modal-middle">
  <form (ngSubmit)="addAction()" method="dialog" class="modal-box">
    <div class="form-control w-full">
      <span>Create a new action</span>
      <input type="text" placeholder="Type here" class="input input-bordered w-full my-2" [(ngModel)]="addActionName" [ngModelOptions]="{standalone: true}" autofocus />
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button type="button" (click)="addActionName = undefined">close</button>
  </form>
</dialog>
<dialog *ngIf="changeActiveName !== undefined" class="modal modal-open modal-bottom sm:modal-middle">
  <form (ngSubmit)="changeActionName()" method="dialog" class="modal-box">
    <div class="form-control w-full">
      <span>Change the name of "{{developService.activeAction}}"?</span>
      <input type="text" placeholder="Type here" class="input input-bordered w-full my-2" [(ngModel)]="changeActiveName" [ngModelOptions]="{standalone: true}" autofocus />
      <button type="submit" class="btn btn-warning">Change</button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button type="button" (click)="changeActiveName = undefined">close</button>
  </form>
</dialog>
<dialog *ngIf="deletingAction" class="modal modal-open modal-bottom sm:modal-middle">
  <form (ngSubmit)="deleteAction()" method="dialog" class="modal-box">
    <div class="form-control w-full">
      <span>Are you sure you want to delete "{{developService.activeAction}}"?</span>
      <button type="submit" class="btn btn-error mt-2">Delete</button>
    </div>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button type="button" (click)="deletingAction = false">close</button>
  </form>
</dialog>
