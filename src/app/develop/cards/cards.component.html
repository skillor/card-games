<div class="flex flex-col gap-2 w-full">
  <div class="flex flex-row min-h-[6.125rem]">
    <button class="btn rounded-none h-auto" [class.btn-primary]="'' == developService.activeCardId" (click)="developService.changeActiveCard('')">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
    <div class="flex grow join rounded-none overflow-x-auto overflow-y-hidden">
      <button class="btn join-item h-auto px-1 py-2" [class.btn-primary]="card.key == developService.activeCardId" *ngFor="let card of developService.gameType.cards | keyvalue" (click)="developService.changeActiveCard(card.key)">
        <div class="flex flex-col">
          <img class="h-16 min-w-[3rem] w-auto bg-neutral" [src]="developService.gameCardFrontImages[card.key] | sanitize: 'url'">
          <div class="mt-1">{{card.value.id}}</div>
        </div>
      </button>
      <div class="join-item"></div>
    </div>
    <button class="btn btn-success rounded-none h-auto" (click)="developService.addCard()">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </button>
  </div>
  <div class="flex grow">
    <div class="flex flex-col gap-3 w-full items-center" *ngIf="developService.activeCard">
      <div class="flex flex-row gap-3">
        <button class="btn btn-warning" (click)="developService.cloneCard()">Clone</button>
        <button class="btn btn-error" *ngIf="developService.activeCardId != ''" (click)="developService.deleteCard()">Delete</button>
      </div>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">ID</span>
        </label>
        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" [(ngModel)]="developService.activeCard.cardType.id" />
      </div>
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" [(ngModel)]="developService.activeCard.cardType.name" />
      </div>

      <div class="flex flex-row gap-3">
        <div class="flex flex-col gap-2 items-center">
          Front Image
          <button class="btn btn-neutral flex h-auto w-32 p-2" (click)="developService.setFrontImage()"><img class="h-32 w-auto rounded-none" [src]="developService.activeCard.frontImage | sanitize: 'url'"></button>
          <div class="flex flex-row gap-2">
            <button class="btn btn-primary" *ngIf="developService.activeCard.frontImage" (click)="developService.saveFrontImage()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
              </svg>
            </button>
            <button class="btn btn-error" (click)="developService.removeFrontImage()" *ngIf="developService.activeCard.frontImage && (!developService.gameType.cards[developService.activeCardId] || developService.gameType.cards[developService.activeCardId].frontImage != developService.gameType.defaultCard.frontImage)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          Back Image
          <button class="btn btn-neutral flex h-auto w-32 p-2" (click)="developService.setBackImage()"><img class="h-32 w-auto rounded-none" [src]="developService.activeCard.backImage | sanitize: 'url'"></button>
          <div class="flex flex-row gap-2">
            <button class="btn btn-primary" *ngIf="developService.activeCard.backImage" (click)="developService.saveBackImage()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
              </svg>
            </button>
            <button class="btn btn-error" (click)="developService.removeBackImage()" *ngIf="developService.activeCard.backImage && (!developService.gameType.cards[developService.activeCardId] || developService.gameType.cards[developService.activeCardId].backImage != developService.gameType.defaultCard.backImage)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </div>
        </div>
      </div>


      <div class="flex flex-col gap-2 items-center">
        <div>Types</div>
        <div class="flex flex-row" *ngFor="let type of developService.gameCardTypes[developService.activeCardId]; let i = index">
          <div class="form-control max-w-xs">
            <label class="label" *ngIf="i == 0">
              <span class="label-text">Key</span>
            </label>
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" [(ngModel)]="type[0]" />
          </div>
          <div class="form-control max-w-xs">
            <label class="label" *ngIf="i == 0">
              <span class="label-text"></span>
              <span class="label-text">Value</span>
            </label>
            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" [(ngModel)]="type[1]" />
          </div>
          <button class="btn btn-error self-end" (click)="developService.gameCardTypes[developService.activeCardId].splice(i, 1)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
        </div>
        <button class="btn btn-success w-32" (click)="developService.gameCardTypes[developService.activeCardId].push(['', ''])">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
