<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center w-full max-w-lg">
    <div class="card flex-shrink-0 w-full shadow-2xl bg-base-100">
      <form class="card-body" (ngSubmit)="onSubmit()" >
        <div class="form-control">
          <label class="label">
            <span class="label-text">Name</span>
          </label>
          <input type="text" [placeholder]="defaultUsername" class="input input-bordered" [(ngModel)]="username" name="username" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Room-ID</span>
          </label>
          <input type="text" placeholder="Or create a room" class="input input-bordered" [(ngModel)]="roomId" name="roomId" />
        </div>
        <div class="form-control mt-6">
            <button class="btn loading" *ngIf="loading; else (roomId == '' ? create : join)" >Loading...</button>
            <ng-template #create><button type="submit" class="btn btn-primary">Create Room</button></ng-template>
            <ng-template #join><button type="submit" class="btn btn-primary">Join Room</button></ng-template>
        </div>
        <div *ngIf="errorMessage != ''" class="alert alert-error shadow-lg">
          <div>{{errorMessage}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
